version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: nexaway_db
    environment:
      POSTGRES_DB: nexaway_prod
      POSTGRES_USER: nexaway
      POSTGRES_PASSWORD: supersecret2026
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nexaway -d nexaway_prod"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - nexaway_network
    restart: unless-stopped

  # Flask API Server
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nexaway_api
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=postgresql://nexaway:supersecret2026@db:5432/nexaway_prod
      - SECRET_KEY=your-super-secret-jwt-key-2026-change-in-production
      - JWT_SECRET_KEY=your-jwt-secret-key-2026-change-in-production
      - RAPIDAPI_KEY=85ba043483msh703332b5ab7aa2ep118751jsn6646caf2181e
      - RAPIDAPI_HOST=cities-cost-of-living1.p.rapidapi.com
    volumes:
      - .:/app
      - /app/__pycache__
    networks:
      - nexaway_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local

networks:
  nexaway_network:
    driver: bridge
